

name: CI


on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  
  workflow_dispatch:


jobs:
  
  build:
   
    runs-on: ubuntu-latest

    
    steps:
     
      - uses: actions/checkout@v4
      - name: build image
        run: |
             docker build -t ${{secrets.REGISTRY_USER}}/portfolio:${{github.run_number}} .
             docker build -t ${{secrets.REGISTRY_USER}}/portfolio .

      - name: Image scan
        run: |
 
              sudo apt-get update
              sudo apt-get install wget apt-transport-https gnupg lsb-release
              wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
              echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
              sudo apt-get update
              sudo apt-get install trivy
              trivy image --severity HIGH,CRITICAL --exit-code 1 ${{secrets.REGISTRY_USER}}/portfolio:${{github.run_number}}
      
      - name: push image
        run: |
            docker login -u ${{secrets.REGISTRY_USER}} -p ${{secrets.REGISTRY_PASS}}
            docker push ${{secrets.REGISTRY_USER}}/portfolio:${{github.run_number}}
            docker push ${{secrets.REGISTRY_USER}}/portfolio

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: SSH to Server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
         # port: ${{ secrets.PORT }}
          script: |
                  docker rm -f resume
                  docker run -d --name resume -p 8080:5001 ${{secrets.REGISTRY_USER}}/portfolio:${{github.run_number}}
          
        